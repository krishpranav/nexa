[package]
name = "nexa-desktop"
version = "0.1.0"
edition = "2024"
authors = ["Nexa Team"]
license = "MIT"

[dependencies]
nexa-core = { path = "../nexa-core", version = "0.1.0" }
nexa-scheduler = { path = "../nexa-scheduler", version = "0.1.0" }
nexa-renderer-gpu = { path = "../nexa-renderer-gpu", version = "0.1.0", optional = true }
winit = { version = "0.29", features = ["rwh_05"] }
futures = "0.3"
rfd = "0.14"
arboard = "3.4"
tray-icon = "0.14"
log = "0.4"
env_logger = "0.11"
glam = "0.24"
wgpu = { version = "22.0", optional = true }

[features]
default = ["gpu"]
gpu = ["dep:nexa-renderer-gpu", "dep:wgpu"]
