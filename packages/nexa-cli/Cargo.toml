[package]
name = "nexa-cli"
version = "0.1.0"
edition = "2024"
default-run = "nexa-cli"

[[bin]]
name = "nexa-cli"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
cargo_metadata = "0.18"
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.5", features = ["fs"] }
axum = "0.7"
fs_extra = "1.3"
tempfile = "3.8"
regex = "1.10"
glob = "0.3"
log = "0.4"
env_logger = "0.11"
