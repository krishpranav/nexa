[package]
name = "nexa-core"
version = "0.1.0"
edition = "2024"
authors = ["Nexa Team"]
license = "MIT"

[dependencies]
slotmap = "1.0"
smallvec = "1.0"
bumpalo = "3.14"
rustc-hash = "1.1"
tracing = "0.1"
thiserror = "1.0"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
# tokio = { version = "1.0", features = ["full"] }
nexa-signals = { path = "../nexa-signals", version = "0.1.0" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.0", features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { version = "1.0", features = ["sync", "macros", "rt", "time"] }

[dev-dependencies]
nexa-ssr = { path = "../nexa-ssr", version = "0.1.0" }
nexa-scheduler = { path = "../nexa-scheduler", version = "0.1.0" }
nexa-router = { path = "../nexa-router", version = "0.1.0" }
