[package]
name = "nexa-web"
version = "0.1.0"
edition = "2024"
authors = ["Nexa Team"]
license = "MIT"

[lib]
crate-type = ["rlib"]

[dependencies]
nexa-core = { path = "../nexa-core", version = "0.1.0" }
wasm-bindgen = "0.2"
js-sys = "0.3"
console_error_panic_hook = { version = "0.1.7", optional = true }

[dependencies.web-sys]
version = "0.3"
features = [
  "Document",
  "Element",
  "Node",
  "Window",
  "HtmlElement",
  "console",
]

[features]
default = ["console_error_panic_hook"]
