[package]
name = "nexa-mobile"
version = "0.1.0"
edition = "2024"
authors = ["Nexa Team"]
license = "MIT"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]

[dependencies]
nexa-core = { path = "../nexa-core", version = "0.1.0" }
nexa-renderer-gpu = { path = "../nexa-renderer-gpu", version = "0.1.0" }
raw-window-handle = "0.5" # Match winit/wgpu
winit = { version = "0.29", features = ["rwh_05"] }
# JNI for Android
[target.'cfg(target_os = "android")'.dependencies]
jni = "0.21"
ndk = "0.8"

# iOS specific deps if needed, mostly via build scripts or C-FFI
