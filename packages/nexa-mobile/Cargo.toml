[package]
name = "nexa-mobile"
version = "0.1.0"
edition = "2024"
authors = ["Nexa Team"]
license = "MIT"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]

[dependencies]
nexa-core = { path = "../nexa-core", version = "0.1.0" }
nexa-renderer-gpu = { path = "../nexa-renderer-gpu", version = "0.1.0" }
nexa-scheduler = { path = "../nexa-scheduler", version = "0.1.0" }
raw-window-handle = "0.5" # Match winit/wgpu
winit = { version = "0.29", features = ["rwh_05", "android-native-activity"] }
log = "0.4"
glam = "0.24"
lazy_static = "1.4"

# JNI for Android
[target.'cfg(target_os = "android")'.dependencies]
jni = "0.21"
ndk = "0.8"
ndk-context = "0.1"

# iOS specific deps if needed
[target.'cfg(target_os = "ios")'.dependencies]
libc = "0.2"
