[package]
name = "nexa-fullstack"
version = "0.1.0"
edition = "2024"
authors = ["Nexa Team"]
license = "MIT"

[dependencies]
nexa-fullstack-macro = { path = "../nexa-fullstack-macro", version = "0.1.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
thiserror = "1.0"
once_cell = "1.19"

# Server-side
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
axum = { version = "0.7", features = ["multipart", "ws", "macros"], optional = true }
tokio = { version = "1.0", features = ["full"], optional = true }
tokio-stream = { version = "0.1", optional = true }
ciborium = "0.2"

# Client-side
[target.'cfg(target_arch = "wasm32")'.dependencies]
gloo-net = "0.4"
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["EventSource", "MessageEvent", "WebSocket"] }

[features]
default = []
ssr = ["dep:axum", "dep:tokio", "dep:tokio-stream"]
